<head>
  <title>homie</title>
</head>

<body>
</body>

<template name="home">
  <form class="new-event">
    <input type="text" name="name" placeholder="Name" />
    <input type="text" name="url" placeholder="Youtube URL" />
    <input type="submit" />
  </form>

  <p>Current URL: {{currentEvent.url}}</p>

  <iframe width="560" height="315" src="{{currentEvent.url}}?autoplay=1" frameborder="0" allowfullscreen></iframe>

  <p>Events (sorted by last triggered):</p>
  <ul>
    {{#each events}}
      {{> event}}
    {{/each}}
  </ul>
</template>

<template name="event">
	<li>
		<span><strong>{{name}}:</strong> {{url}}</span>

		<button class="trigger">trigger</button>

		<button class="delete">&times;</button>
	</li>
</template>

<template name="triggerEvent">
	<p>Triggered event: {{event.name}}</p>
</template>
