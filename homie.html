  <title>homie</title>
</head>

<body>
</body>

<template name="home">
  <div class="container text-center">
    <div class="row">
      <h4>Hi, I'm Homie. I tell you what happens at home.</h4>
      <p>Time: {{formatDate currentTime}}</p>
    </div>

    <div class="row">
      <h3>Last Event:</h3>
      <h3 class="title-last-event"><strong>{{currentEvent.eventType.description}}</strong> at {{formatTime currentEvent.createdAt}}</h3>

      <iframe width="304" height="171" src="{{currentEvent.eventType.url}}?autoplay=1" frameborder="0" allowfullscreen></iframe>
    </div>

    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <h3>Past Events:</h3>
        <table class="table table-events">
          <tbody>
            {{#each events}}
              {{> event}}
            {{/each}}
          </tbody>
        </table>
      </div>
    </div>

    <div class="row">
      <h3>Event Types:</h3>
      <form class="new-event-type">
        Add new event type:
        <input type="text" name="name" placeholder="Name" />
        <input type="text" name="description" placeholder="Description" />
        <input type="text" name="say" placeholder="Say" />
        <input type="text" name="url" placeholder="Youtube URL" />
        <input type="submit" />
      </form>

      <div class="col-md-8 col-md-offset-2 text-left">
        <table class="table table-events">
          <thead>
            <tr>
              <th>Name</th>
              <th>Description</th>
              <th>Say</th>
              <th>URL</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            {{#each eventTypes}}
              {{> eventType}}
            {{/each}}
          </tbody>
        </table>
      </div>
    </div>


  </div>
</template>

<template name="event">
  <tr>
    <td>{{eventType.description}}</td>
    <td>{{formatDate createdAt}}</td>
  </tr>
</template>


<template name="eventType">
  <tr>
    <td>{{name}}</td>
    <td>{{description}}</td>
    <td>{{say}}</td>
    <td>{{url}}</td>
    <td>
      <button class="trigger">trigger</button>
      <button class="delete">&times;</button>
    </td>
  </tr>
</template>

<template name="triggerEvent">
  <p>Triggering event: {{eventName}}</p>
</template>
